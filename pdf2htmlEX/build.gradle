plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'signing'
}

group = rootProject.group

android {
    namespace "app.opendocument.android.pdf2htmlex"
    compileSdk 35

    defaultConfig {
        minSdk 21
        targetSdk 35

        archivesBaseName = rootProject.name

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

        externalNativeBuild.cmake.arguments '-DANDROID_STL=c++_shared'
        buildConfigField("String", "VERSION_NAME", "\"${rootProject.version}\"")
    }
    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
    buildFeatures {
        prefab true
        buildConfig true
    }
    externalNativeBuild.cmake {
        path 'src/main/cpp/CMakeLists.txt'
        version '3.22.1'
    }
    ndkVersion '26.1.10909125'
    buildTypes.release.externalNativeBuild.cmake.arguments '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
}

dependencies {
    implementation 'androidx.annotation:annotation:1.8.0'
    implementation 'com.getkeepsafe.relinker:relinker:1.4.5'
    implementation 'com.viliussutkus89:tmpfile-android:3.0.5'
    implementation 'com.viliussutkus89:fontconfig-android-translator:1.0.2'
    implementation 'com.viliussutkus89:assetextractor-android:1.3.3'

    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    implementation("com.viliussutkus89.ndk.thirdparty:pdf2htmlEX-ndk26-static:0.18.8.rc2-beta-10")
}

publishing {
    publications {
        release(MavenPublication) {
            afterEvaluate {
                from components.release
            }
            artifactId rootProject.name
            version = rootProject.version

            pom {
                name = rootProject.name
                description = 'pdf2htmlEX library port for Android - Convert PDF to HTML without losing text or format'
                url = 'https://github.com/opendocument-app/pdf2htmlEX-Android'
                packaging = 'aar'
                inceptionYear = '2019'
                developers {
                    developer {
                        id = "ViliusSutkus89"
                        name = "Vilius Sutkus"
                        email = "Vilius@ViliusSutkus89.com"
                    }
                }
                scm {
                    url = 'https://github.com/opendocument-app/pdf2htmlEX-Android'
                    connection = 'https://github.com/opendocument-app/pdf2htmlEX-Android.git'
                }
                licenses {
                    license {
                        name = 'GPLv3'
                        url = 'https://www.gnu.org/licenses/gpl-3.0.html'
                        distribution = 'repo'
                    }
                }
            }
        }
    }
}

if (System.getenv('SIGNING_KEY')) {
    signing {
        required { true }
        useInMemoryPgpKeys(System.getenv('SIGNING_KEY'), System.getenv('SIGNING_PASS'))
        sign publishing.publications.release
    }
}

tasks.named("clean") {
    doFirst {
        delete(new File(projectDir, ".cxx"))
    }
}
